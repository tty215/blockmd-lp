<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f7fafc"/>
  
  <!-- 左側のサイドバー -->
  <rect width="200" height="500" fill="#1a365d"/>
  
  <!-- ロゴ -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">blockmd</text>
  
  <!-- サイドバーメニュー -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="16" fill="white">Files</text>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="16" fill="white">Projects</text>
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="16" fill="white">Tags</text>
  
  <!-- メインエディタ領域 -->
  <rect x="220" y="20" width="560" height="460" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- エディタヘッダー -->
  <text x="240" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d">Welcome to Block</text>
  
  <!-- ブロックエディタの内容 -->
  <rect x="240" y="70" width="520" height="40" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="95" font-family="Arial, sans-serif" font-size="16" fill="#1a202c">Local-first knowledge management</text>
  
  <rect x="240" y="120" width="520" height="40" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="16" fill="#1a202c">Edit Markdown in a Notion-like block editor</text>
  
  <rect x="240" y="170" width="520" height="40" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="195" font-family="Arial, sans-serif" font-size="16" fill="#1a202c">Organize and search files efficiently</text>
  
  <rect x="240" y="220" width="520" height="40" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="245" font-family="Arial, sans-serif" font-size="16" fill="#1a202c">Manage tasks with Kanban board</text>
  
  <!-- ツールバー -->
  <rect x="240" y="280" width="520" height="30" rx="3" fill="#f0f5fa"/>
  <text x="260" y="300" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Block</text>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Text</text>
  <text x="370" y="300" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Heading</text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">List</text>
  <text x="490" y="300" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Table</text>
  
  <!-- 編集中のブロック -->
  <rect x="240" y="320" width="520" height="100" rx="3" fill="white" stroke="#3182ce" stroke-width="2"/>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="16" fill="#1a202c">Start writing here...</text>
</svg>