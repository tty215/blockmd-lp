<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f7fafc"/>
  
  <!-- 左側のサイドバー -->
  <rect width="200" height="500" fill="#1a365d"/>
  
  <!-- ロゴ -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">blockmd</text>
  
  <!-- サイドバーメニュー -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="16" fill="white">Files</text>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="16" fill="white">Projects</text>
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">Work Tasks</text>
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="16" fill="white">Tags</text>
  
  <!-- カンバンボード -->
  <rect x="220" y="20" width="560" height="460" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- カンバンヘッダー -->
  <text x="240" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d">Work Tasks</text>
  
  <!-- ビュー切り替え -->
  <rect x="600" y="30" width="80" height="30" rx="15" fill="#3182ce"/>
  <text x="620" y="50" font-family="Arial, sans-serif" font-size="14" fill="white">Kanban</text>
  <rect x="690" y="30" width="70" height="30" rx="15" fill="#e2e8f0"/>
  <text x="705" y="50" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Table</text>
  
  <!-- カンバン列 - To Do -->
  <rect x="240" y="80" width="160" height="30" rx="5" fill="#f0f5fa"/>
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">To Do (8)</text>
  
  <rect x="240" y="120" width="160" height="60" rx="3" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Collect helpful resources</text>
  <rect x="250" y="150" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="260" y="164" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">task</text>
  
  <rect x="240" y="190" width="160" height="60" rx="3" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Clarify next actions</text>
  <rect x="250" y="220" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="260" y="234" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">task</text>
  
  <!-- カンバン列 - In Progress -->
  <rect x="420" y="80" width="160" height="30" rx="5" fill="#f0f5fa"/>
  <text x="430" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">In Progress (5)</text>
  
  <rect x="420" y="120" width="160" height="60" rx="3" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="430" y="140" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Update project overview</text>
  <rect x="430" y="150" width="40" height="20" rx="10" fill="#3182ce"/>
  <text x="440" y="164" font-family="Arial, sans-serif" font-size="10" fill="white">task</text>
  
  <rect x="420" y="190" width="160" height="60" rx="3" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="430" y="210" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Plan next week's goals</text>
  <rect x="430" y="220" width="40" height="20" rx="10" fill="#3182ce"/>
  <text x="440" y="234" font-family="Arial, sans-serif" font-size="10" fill="white">task</text>
  
  <!-- カンバン列 - Done -->
  <rect x="600" y="80" width="160" height="30" rx="5" fill="#f0f5fa"/>
  <text x="610" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">Done (2)</text>
  
  <rect x="600" y="120" width="160" height="60" rx="3" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="610" y="140" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Check system backup</text>
  <rect x="610" y="150" width="40" height="20" rx="10" fill="#48bb78"/>
  <text x="620" y="164" font-family="Arial, sans-serif" font-size="10" fill="white">task</text>
  
  <rect x="600" y="190" width="160" height="60" rx="3" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="610" y="210" font-family="Arial, sans-serif" font-size="12" fill="#1a202c">Clean up old files</text>
  <rect x="610" y="220" width="40" height="20" rx="10" fill="#48bb78"/>
  <text x="620" y="234" font-family="Arial, sans-serif" font-size="10" fill="white">task</text>
  
  <!-- Add Card ボタン -->
  <text x="240" y="270" font-family="Arial, sans-serif" font-size="14" fill="#3182ce">+ Add Card</text>
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="14" fill="#3182ce">+ Add Card</text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="14" fill="#3182ce">+ Add Card</text>
</svg>