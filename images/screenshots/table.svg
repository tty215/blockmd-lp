<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f7fafc"/>
  
  <!-- 左側のサイドバー -->
  <rect width="200" height="500" fill="#1a365d"/>
  
  <!-- ロゴ -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">blockmd</text>
  
  <!-- サイドバーメニュー -->
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="16" fill="white">Files</text>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="16" fill="white">Projects</text>
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">Work Tasks</text>
  <text x="30" y="200" font-family="Arial, sans-serif" font-size="16" fill="white">Tags</text>
  
  <!-- テーブルビュー -->
  <rect x="220" y="20" width="560" height="460" rx="5" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- テーブルヘッダー -->
  <text x="240" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a365d">Work Tasks</text>
  
  <!-- ビュー切り替え -->
  <rect x="600" y="30" width="80" height="30" rx="15" fill="#e2e8f0"/>
  <text x="620" y="50" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Kanban</text>
  <rect x="690" y="30" width="70" height="30" rx="15" fill="#3182ce"/>
  <text x="705" y="50" font-family="Arial, sans-serif" font-size="14" fill="white">Table</text>
  
  <!-- テーブルヘッダー行 -->
  <rect x="240" y="80" width="520" height="30" rx="0" fill="#f0f5fa"/>
  <text x="250" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">Task</text>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">Status</text>
  <text x="550" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">Tags</text>
  <text x="650" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568">Updated</text>
  
  <!-- テーブル行 - 1 -->
  <line x1="240" y1="120" x2="760" y2="120" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="14" fill="#1a202c">Check system backup</text>
  <rect x="450" y="125" width="60" height="20" rx="10" fill="#48bb78"/>
  <text x="460" y="139" font-family="Arial, sans-serif" font-size="12" fill="white">done</text>
  <rect x="550" y="125" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="560" y="139" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">task</text>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="14" fill="#718096">2025/06/24</text>
  
  <!-- テーブル行 - 2 -->
  <line x1="240" y1="160" x2="760" y2="160" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="14" fill="#1a202c">Clean up old files</text>
  <rect x="450" y="165" width="60" height="20" rx="10" fill="#48bb78"/>
  <text x="460" y="179" font-family="Arial, sans-serif" font-size="12" fill="white">done</text>
  <rect x="550" y="165" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="560" y="179" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">task</text>
  <text x="650" y="180" font-family="Arial, sans-serif" font-size="14" fill="#718096">2025/06/24</text>
  
  <!-- テーブル行 - 3 -->
  <line x1="240" y1="200" x2="760" y2="200" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="14" fill="#1a202c">Update project overview</text>
  <rect x="450" y="205" width="60" height="20" rx="10" fill="#3182ce"/>
  <text x="460" y="219" font-family="Arial, sans-serif" font-size="12" fill="white">doing</text>
  <rect x="550" y="205" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="560" y="219" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">task</text>
  <text x="650" y="220" font-family="Arial, sans-serif" font-size="14" fill="#718096">2025/06/24</text>
  
  <!-- テーブル行 - 4 -->
  <line x1="240" y1="240" x2="760" y2="240" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="14" fill="#1a202c">Plan next week's goals</text>
  <rect x="450" y="245" width="60" height="20" rx="10" fill="#3182ce"/>
  <text x="460" y="259" font-family="Arial, sans-serif" font-size="12" fill="white">doing</text>
  <rect x="550" y="245" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="560" y="259" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">task</text>
  <text x="650" y="260" font-family="Arial, sans-serif" font-size="14" fill="#718096">2025/06/24</text>
  
  <!-- テーブル行 - 5 -->
  <line x1="240" y1="280" x2="760" y2="280" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="14" fill="#1a202c">Collect helpful resources</text>
  <rect x="450" y="285" width="60" height="20" rx="10" fill="#e2e8f0"/>
  <text x="460" y="299" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">todo</text>
  <rect x="550" y="285" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="560" y="299" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">task</text>
  <text x="650" y="300" font-family="Arial, sans-serif" font-size="14" fill="#718096">2025/06/24</text>
  
  <!-- テーブル行 - 6 -->
  <line x1="240" y1="320" x2="760" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="14" fill="#1a202c">Clarify next actions</text>
  <rect x="450" y="325" width="60" height="20" rx="10" fill="#e2e8f0"/>
  <text x="460" y="339" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">todo</text>
  <rect x="550" y="325" width="40" height="20" rx="10" fill="#e2e8f0"/>
  <text x="560" y="339" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">task</text>
  <text x="650" y="340" font-family="Arial, sans-serif" font-size="14" fill="#718096">2025/06/24</text>
  
  <!-- ページネーション -->
  <text x="240" y="380" font-family="Arial, sans-serif" font-size="14" fill="#718096">Showing 1-6 of 15 tasks</text>
  <rect x="650" y="365" width="30" height="30" rx="15" fill="#3182ce"/>
  <text x="660" y="385" font-family="Arial, sans-serif" font-size="14" fill="white">1</text>
  <rect x="690" y="365" width="30" height="30" rx="15" fill="#e2e8f0"/>
  <text x="700" y="385" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">2</text>
  <rect x="730" y="365" width="30" height="30" rx="15" fill="#e2e8f0"/>
  <text x="740" y="385" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">3</text>
</svg>